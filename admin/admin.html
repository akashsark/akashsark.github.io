<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="admin.css" media="screen">
    </head>
<<body>
  <div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" id="loginForm" method="POST">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name" id="adminEmail">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" id="adminPassword">
				</div>
         <input type="button" class="button login__submit" id="loginBtn" value="Login" onclick="handler()">
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
  <script src="admin.js"></script>
</body>
</html>
