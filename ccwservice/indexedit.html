<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>CCW Service</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Customer Registration Form</h2>
                </div>
                <div class="card-body">
                    <form>

                      <div class="form-row">
                          <div class="name">SRN</div>
                          <div class="value">
                                <div class="input-group">
                                        <input class="input--style-5" type="text" name="srn" id="srnI" readonly>
                                </div>
                          </div>
                      </div>

                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="text" name="last_name" id="cnameI">
                                  </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" id="contactI">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product Description</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pDescI"></textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product S.no</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="pSno" id="pSnoI">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product Issue</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pIssueI"></textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Accessories Received</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pAccessI"> </textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Delivery Date</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="date" id="pDelivDate" id="pDelivDateI">
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Total Charge</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="text" id="pTotalCostI">
                                   </div>
                            </div>
                        </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Third Party Service</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" name="exist" id="true" value="yes">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" checked="checked" id="false" name="exist" value="no">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div id="placeholderEdit">

                        </div>

                        <!-- <div class="form-row">
                                <div class="name">Status</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="status" id="statusI">
                                                <option disabled="disabled" value="none" selected="selected">Choose option</option>
                                                <option value="IN PROGRESS">IN PROGRESS</option>
                                                <option value="CANCELLED">CANCELLED</option>
                                                <option value="COMPLETED">COMPLETED</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> -->

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" id="confirm">Confirm</button>
                            <button class="btn btn--radius-2 btn--red" type="button" id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/indexedit.js"></script>

</body>

</html>
<!-- end document-->
