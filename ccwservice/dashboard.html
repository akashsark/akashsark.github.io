<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/dashboard.css" media="screen">
      <link rel="stylesheet" href="css/main.css" media="screen">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    </head>
<body>
  <div class="card-body">
    <div style="float:right;">
        <button class="btn btn--radius-2 btn--red" type="submit" id="newcase">New Case</button>
        <button class="btn btn--radius-2 btn--red" type="button" id="signout">Sign out</button>
    </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered" id="tada">
          <thead>
            <tr>
              <th scope="col">SRN</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Delivery Date</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1></h1>

      <label for="email"><b>OTP</b></label>
      <input type="text" placeholder="Enter OTP" id ="otp" name="email" required>

      <button type="button" class="btn" onclick="verifyOTP()">Verify</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      <button type="button" class="btn resend" onclick="resendOtp()">RESEND OTP</button>

    </form>
  </div>

<script>

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

function verifyOTP(){
  var xhr = new XMLHttpRequest();
  var url = "https://ccwservicebackend.herokuapp.com/service/verifyOtp"
  xhr.open("POST", url, false);
  xhr.setRequestHeader("Content-type", "application/json");
  var body = {
    "srn":sessionStorage.getItem('srn'),
    "otp":document.getElementById('otp').value
  };
  xhr.onload = function() {

    if (xhr.status == 200) {
      alert("OTP Verified");
      window.location.replace("./dashboard.html")
    }else {
      var data = JSON.parse(xhr.response);
     alert(data.message)
    }
  };
  xhr.send(JSON.stringify(body));
}

function resendOtp(){
  var xhr = new XMLHttpRequest();
  var url = "https://ccwservicebackend.herokuapp.com/service/resendOtp"
  xhr.open("POST", url, false);
  xhr.setRequestHeader("Content-type", "application/json");
  var body = {
    "srn":sessionStorage.getItem('srn'),
    "adminEmail":sessionStorage.getItem('adminEmail')
  };
  xhr.onload = function() {

    if (xhr.status == 200) {
      alert("Message sent")
    }else {
        var data = JSON.parse(xhr.response);
     alert(data.message)
    }
  };
  xhr.send(JSON.stringify(body));
}
</script>

<script src="js/dashboard.js"></script>
</body>
</html>
