<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>CCW Service</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">


    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Customer Registration Form</h2>
                </div>
                <div class="card-body">
                    <form>

                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="text" name="last_name" id="cname">
                                  </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" id="contact">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product Description</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pDesc"></textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product S.no</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="pSno" id="pSno">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Product Issue</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pIssue"></textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Accessories Received</div>
                            <div class="value">
                                  <div class="input-group">
                                          <textarea class="input--style-5custom" type="text" id="pAccess"> </textarea>
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Delivery Date</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="date" id="pDelivDate" id="pDelivDate">
                                   </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Service Charge</div>
                            <div class="value">
                                  <div class="input-group">
                                          <input class="input--style-5" type="text" id="pTotalCost">
                                   </div>
                            </div>
                        </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Third Party Service</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" name="exist" value="yes">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" checked="checked" name="exist" value="no">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div id="placeholder">

                        </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Accessories Added</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" name="Accessories" value="yes">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" checked="checked" name="Accessories" value="no">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div id="placeholderAccesories">

                        </div>



                        <div>
                            <button class="btn btn--radius-2 btn--red" type="button" id="register">Register</button>
                            <button class="btn btn--radius-2 btn--red" type="button" id="cancel">Go Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/url.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
